<!DOCTYPE html>
<html lang="es-MX" xmlns:th="http://www.thymeleaf.org">
<div th:fragment="creargasto" data-role="page" id="creargasto">
	<!-- 		Encabezado -->
	<header th:replace="/fragments/header :: header"></header>
	<!-- 		Contenido principal -->
	<section data-rol="content">
		<form id="formguardargasto" data-ajax="false">
			<label for="">Categorías</label>
			<fieldset class="ui-grid-a">
				<div class="ui-block-a">
					<select id="selecategorias">
					</select>
				</div>
				<div class="ui-block-b">
					<a href="#categoriagasto" id="btoncategoria" data-role="button">Agregar / Eliminar</a>
				</div>
			</fieldset>
			<label for="monto">Monto</label>
			<input type="number" id="nmromonto" name="monto" step="0.01" min="0" max="9999" required="required" placeholder="0.00" />
			<label for="gasto">Descripción del gasto</label>
			<div class="item-inner">
				<div class="item-input">
					<textarea rows="" cols="" placeholder="Captura una descripción" id="textdsgasto" name="gasto" required="required" maxlength="100" minlength="2"></textarea>
				</div>
			</div>
			<div class="ui-block-b">
				<input type="submit" value="Guardar Gasto" data-theme="b" form="formguardargasto"/>
			</div>
		</form>
	</section>
	<!-- 		Pie de página -->
	<footer th:replace="fragments/footer :: footer"> </footer>
	<script type="module" src="/public/creargasto.js"></script>
</div>
</html>
